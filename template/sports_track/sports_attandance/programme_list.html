<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Programme List</h1>
        <a href="{% url 'programme_create' %}" class="btn btn-primary mb-3">Create New Programme</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Programme Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for programme in programmes %}
                    <tr>
                        <td>{{ programme.pgm_name }}</td>
                        <td>{{ programme.dept.dept_name }}</td>
                        <td>
                            <a href="{% url 'programme_edit' programme.pgm_id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'programme_delete' programme.pgm_id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
