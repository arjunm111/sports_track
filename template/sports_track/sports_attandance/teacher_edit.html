<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
</head>
<body>
    <h1>Edit Teacher: {{ teacher.role }} - {{ teacher.phone_no }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'teacher_list' %}">Cancel</a>  <!-- Redirect to the teacher list page -->
</body>
</html>
