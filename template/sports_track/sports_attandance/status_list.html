<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Status List</h1>
        <a href="{% url 'status_create' %}" class="btn btn-primary mb-3">Create New Status</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Status Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                    <tr>
                        <td>{{ status.status_desc }}</td>
                        <td>
                            <a href="{% url 'status_edit' status.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'status_delete' status.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
