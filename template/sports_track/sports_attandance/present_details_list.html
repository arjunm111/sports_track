<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Details List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Present Details List</h1>
        <a href="{% url 'present_details_create' %}" class="btn btn-primary mb-3">Mark Attendance</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Hour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for present in present_details %}
                    <tr>
                        <td>{{ present.stud }}</td>
                        <td>{{ present.hour }}</td>
                        <td>
                            <a href="{% url 'present_details_edit' present.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'present_details_delete' present.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
