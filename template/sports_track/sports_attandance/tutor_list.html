<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Tutor List</h1>
        <a href="{% url 'tutor_create' %}" class="btn btn-primary mb-3">Create New Tutor</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Programme</th>
                    <th>Year of Admission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tutor in tutors %}
                    <tr>
                        <td>{{ tutor.teacher }}</td>
                        <td>{{ tutor.pgm }}</td>
                        <td>{{ tutor.year_adm }}</td>
                        <td>
                            <a href="{% url 'tutor_edit' tutor.tutor_id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'tutor_delete' tutor.tutor_id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
