<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Teacher List</h1>
        <a href="{% url 'teacher_create' %}" class="btn btn-primary mb-3">Create New Teacher</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Phone No</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.dept.dept_name }}</td>
                        <td>{{ teacher.phone_no }}</td>
                        <td>{{ teacher.role }}</td>
                        <td>
                            <a href="{% url 'teacher_edit' teacher.teacher_id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'teacher_delete' teacher.teacher_id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
