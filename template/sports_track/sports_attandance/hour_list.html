<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Hour List (Attendance Records)</h1>
        <a href="{% url 'hour_create' %}" class="btn btn-primary mb-3">Create New Hour Entry</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hour Number</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for hour in hours %}
                    <tr>
                        <td>{{ hour.date }}</td>
                        <td>{{ hour.hour_no }}</td>
                        <td>{{ hour.status }}</td>
                        <td>
                            <a href="{% url 'hour_edit' hour.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'hour_delete' hour.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
