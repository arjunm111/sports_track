<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Items List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Student Items List</h1>
        <a href="{% url 'student_item_create' %}" class="btn btn-primary mb-3">Create New Student Item</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Item</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student_item in student_items %}
                    <tr>
                        <td>{{ student_item.stud }}</td>
                        <td>{{ student_item.item }}</td>
                        <td>{{ student_item.year }}</td>
                        <td>
                            <a href="{% url 'student_item_edit' student_item.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'student_item_delete' student_item.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
